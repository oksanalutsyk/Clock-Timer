<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="one">
            <div id="date"></div>
            <div id="clock"></div>
        </div>
        <div class="two">
            <div class="stopwatch">
                <div class="left">
                    <div class="sWatch">
                        <div class="sw">
                            <p class="hours">00</p>
                        </div>
                        <div class="sw">
                            <p>:</p>
                        </div>
                        <div class="sw">
                            <p class="mins">00</p>
                        </div>
                        <div class="sw">
                            <p>:</p>
                        </div>
                        <div class="sw">
                            <p class="secs">00</p>
                        </div>
                    </div>

                    <div class="f2">
                        <button class="start" name="start" onclick="startClock1()">start</button>
                        <button class="startCopy2" name="startCopy2" onclick="startCopy2()">Copy</button>
                        <button class="loop" name="loop" onclick="newLoop()">loop</button>
                        <button class="stop" name="stop" onclick="stopTimer()">stop</button>
                        <button class="reset" name="reset" onclick="resetTimer()">reset</button>
                    </div>
                </div>
                <div class="right"></div>
            </div>

        </div>


        <div class="three">

            <div class="wrapper">
                <div class="left2">
                    <p class="number">25</p>
                    <p class="minutes">minutes</p>
                    <div class="buttons">
                        <button class="minus">-</button>
                        <button class="plus">+</button>
                    </div>
                </div>
                <div class="right2">
                    <div class="timer">
                        <div class="sw">
                            <p class="mins2">00</p>
                        </div>
                        <div class="sw">
                            <p>:</p>
                        </div>
                        <div class="sw">
                            <p class="secs2">00</p>
                        </div>
                    </div>
                    <div class="f2">
                        <button class="start2" name="start2">start</button>
                        <button class="startCopy" name="startCopy" onclick="startCopy1()">start</button>
                        <button class="stop2" name="stop2" onclick="stopTimer2()">stop</button>
                        <button class="reset2" name="reset2" onclick="resetTimer2()">reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
